<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
    </style>
</head>

<body class="min-100-vh bg-neutral-200">

    <!-- dashboard header -->

    <header style="font-family: 'Monoton', cursive;"
        class="text-[3rem] bg-gradient-to-r from-cyan-500 to-blue-500 p-5 text-center border-b-4 border-black">
        <h1>WEATHER DASHBOARD</h1>
    </header>


    <main class="flex p-3">

        <div class="w-full md:w-1/5 flex">

            <!-- city search  -->

            <div class="border-4 border-black rounded-lg p-5 m-2 flex flex-col bg-white">
                <h2 class="text-center text-lg font-bold">SEARCH BY CITY</h2>
                <form>
                    <input id="inputEl" type="text" placeholder="type a city"
                        class="w-full border-4 border-black rounded-lg text-center my-2">
                    <button id="searchBtn"
                        class="w-full border-4 border-black rounded-lg hover:bg-gray-300 font-bold">SEARCH</button>
                </form>
                <hr>

                <!-- last 5 search buttons  -->

                <div id="searchHistoryButtons" class="my-8"></div>

            </div>


        </div>

        <!-- current city weather info -->

        <div id="cityCard"
            class="border-4 border-black rounded-lg p-5 m-2 w-full md:w-4/5 flex flex-col bg-white hidden">

            <!-- current weather -->

            <div
                class="border-4 border-black rounded-lg p-5 m-2 w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white">
                <div id="currentCityEl" class="text-xl font-bold"></div>
                <div id="currentTempEl"></div>
                <div id="currentWindEl"></div>
                <div id="currentHumidityEl"></div>

            </div>

            <!-- 5 day forecast -->

            <h3 id="forecastTitle" class="font-bold text-center"></h3>
            <div id="forecastEl" class="flex flex-row flex-wrap justify-evenly"></div>

        </div>

    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
